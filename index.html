<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs=" debugUIEnabled: false;detectionMode: mono_and_matrix; matrixCodeType: 3x3;sourceType: webcam;"
      vr-mode-ui="enabled: false"
    >
      <a-entity
        light="type: directional; color: #EEE; intensity: 1.5"
        position="-1 1 0"
      ></a-entity>
      <a-entity light="type: ambient; color: #CCC"></a-entity>
      <a-marker type="barcode" value="7">
        <a-entity
          rotation="0 270 0"
          scale="20 20 20"
          position="0 0 1"
          gltf-model="./logo.glb"
          animation="property: rotation; to: 0 270 360; loop: true; dur: 10000; easing:linear"
        ></a-entity>
      </a-marker>
    </a-scene>
  </body>
</html>
